

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  </style>

<body>

  <main>
    <section class="section-img-container">

    </section>
    <section class="section-desc-container">
      <h3 class="section-desc-container_first-title">PERFUME</h3>
      <h2 class="section-desc-container_product-name">Gabrielle<br>Essence Eau De Parfum</h2>
      <p class="section-desc-container_paraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="section-desc-container_prices-container">
          <h2 class="section-desc-container_prices-container_green-price">$149.99</h2>
          <p class="section-desc-container_prices-container_old-price"><s>$169.99</s></p>
        </div>
        <button class="section-desc-container_btn"><img src="images/icon-cart.svg" alt="cart shopping icon" class="section-desc-container_btn_icon">Add to cart</button>
    </section>
  </main>
